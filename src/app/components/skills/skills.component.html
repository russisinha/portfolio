
<div class="section-body"> <!-- justify-content-center / align-items-center -->
  <div class="container">
    <div class="contentHolder p-3">
      <div class="row mb-3 mt-1 section-title justify-content-center">
        My Skills
      </div>
      <div class="row" *ngIf="skills | async as skillset; else nodata">
        <div class="col">
          <div class="row primarySet">
            <div class="items-skills text-center" *ngFor="let item of skillset | skillsFilter:true">
              <div class="logo" [ngStyle]="{'background-image':'url('+imagePath+item.logo+')'}">
                <div class="name">{{item.name}}</div>
              </div>
            </div>
          </div>
          <!-- <div class="row">
            <div class="col">
              <hr>
            </div>
          </div> -->
          <div class="row secondarySet">
            <div class="m-2 items-skills text-center" *ngFor="let item of skillset | skillsFilter:false">
              <div class="logo" [ngStyle]="{'background-image':'url('+imagePath+item.logo+')'}">
                <div class="name">{{item.name}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ng-template #nodata>
      <div class="row justify-content-center text-center" >
        {{statusMessage}}
      </div>
    </ng-template>
  </div>
  
</div>
