
<div class="section-body row align-items-center"> <!-- justify-content-center -->
  <div class="container">
    <div class="contentHolder">
      <div class="row" *ngIf="projects && projects.length > 0; else nodata">
        <div class="col">
          <div class="row primarySet flex-column">
            <div class="col items-projects my-4" *ngFor="let item of projects">
              <div class="row d-flex flex-column flex-md-row align-items-md-end align-items-center mb-3">
                <div class="logo mx-auto mx-md-3 mb-2 mb-md-0"> <!-- [ngStyle]="{'background-image':'url('+imagePath+item.logo+')'}" -->
                  <img [src]="imagePath+item.logo" class="img-fluid">
                </div>
                <div class="col project_info text-md-left text-center">
                  <div class="position">{{item.position}}</div>
                  <div class="companyName">{{item.companyName}}</div>
                  <div class="duration">
                    <span class="startYear">{{item.startYear | projectDate }}</span> - <span class="endYear">{{item.endYear | projectDate }}</span>
                  </div>
                  
                </div>
              </div>
              <div class="row company_info mb-3" *ngIf="item.description">
                <!-- <div class="col-12 title">About the company</div> -->
                <div class="col-12 description">{{item.description}}jkgvkjvgvjkvh</div>
              </div>
              <div class="row project_detail mb-3" *ngIf="item.responsibilities">
                <div class="col-12 title">Roles and responsibilities:</div>
                <div class="col-12 responsibilities">{{item.responsibilities}}jkgvkjvgvjkvh</div>
              </div>
            </div>
            
          </div>
          <!-- <div class="row">
            <div class="col-12">
              <hr>
            </div>
          </div> -->
          <!-- <div class="row secondarySet">
            <div class="m-2 items-skills text-center" *ngFor="let item of projectsList | primaryFilter:false">
              <div class="logo" [ngStyle]="{'background-image':'url('+imagePath+item.logo+')'}">
                <div class="name">{{item.name}}</div>
              </div>
            </div>
          </div> -->
        </div>
      </div>
    </div>
    <ng-template #nodata>
      <div class="row justify-content-center text-center" >
        {{statusMessage}}
      </div>
    </ng-template>
  </div>
  
</div>
